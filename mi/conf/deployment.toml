# Minimal MI configuration for ICP registration

[dashboard_config]
dashboard_url = "${env:ICP_DASHBOARD_URL}"
heartbeat_interval = ${env:ICP_HEARTBEAT_INTERVAL}
group_id = "${env:ICP_GROUP_ID}"
node_id = "${env:MI_NODE_ID}"

# Enable internal APIs (health served on 9201)
[internal_apis]
enabled = true

[internal_apis.health_check]
enable = true
